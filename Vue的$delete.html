<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue的$delete</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="app">
	<h1>{{msg}}</h1>
	<h2>{{namelist.id}}</h2>
	<ul>
		<li v-for="item in list">{{item}}</li>
	</ul>
	<button @click="del">del</button>
</div>
<script>
	var vm = new Vue({
		el:"#app",
		data:{
			msg:"klj",
			name:'hhh',
			namelist : {
	           id : 1, 
	           name : '叶落森'
	        },
	        list:[1,2,3,4,5,6]
		},
		methods:{
			del(){
				this.$delete(this.namelist,"id")
				this.$delete(this.list,0)
			}
		}
	})
	
</script>
</body>
</html>
