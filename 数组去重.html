<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        @media screen and (max-width:750px) {
            body{
                background-color:red;
            }
        }
        @media only screen and (min-width: 750px){
            body{
                background-color:green;
            }
        }
    </style>
</head>
<body>
    <h1>待会底下待会会输出</h1>
    <h2 id="res"></h2>
    <script>
        let testArr = [0,2,4,3,1,3,4,5,5,6,7,1,1,2,9];
        function fun1(testArr){
            let newArr = [];
            // for(let i = 0; i < testArr.length; i++){
            //     if(newArr.indexOf(testArr[i])==-1){
            //         newArr.push(testArr[i])
            //     }
            // }
            for (let i = 0; i < testArr.length; i++) {
                let flag = 0;
                for (let j = 0; j < newArr.length; j++) {
                    if(newArr[j] === testArr[i]){
                        break;
                        flag = 1;
                    };   
                }
                if(flag == 0){
                    newArr.push(testArr[i])
                }
            }
            return newArr;
        }
        let result = fun1(testArr);
        console.log(result);
        setTimeout(function(){
            document.querySelector("#res").innerHTML = "["+result+"]";
        },1000)
        let html = document.documentElement;
        console.log(html);
    </script>
</body>
</html>
