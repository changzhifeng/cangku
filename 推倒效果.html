<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.out{
		width: 300px;
		height: 300px;
		border: 1px solid gold;
		margin: 100px auto;
		perspective:500px;
	}
	.inn{
		height: 100%;
		transition:all 2s;
		transform-origin:bottom;
		background-color: yellow;
	}
	.inn:hover{
		transform:rotateX(80deg);
	}
	</style>
</head>
<body>
	<div class="out">
		<div class="inn"></div>
	</div>
</body>
</html>
