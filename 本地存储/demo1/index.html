				<li>如“多余和毛毛姐”，他的视频内容性、故事性都很强在变现方式上类似段子的植入式广告。</li>
				<li>在他 的视频中大多都是品牌的植入，植入手法很巧妙，对视频内容几乎没有伤害，每条视频的平均点赞数量都坚持在100万以上，评论数量上万。</li>
				<li>关于品牌方来说，这样的广告方式相比“硬广”的效果更好。</li>
			</ul>

		</div>
	</div>

	<script>
	var local = localStorage;
	// local.clear();
	
	if(!local.getItem('news')){
		local.setItem('news',"[]");//增加
	}

	

	let banLis = document.querySelector('#banList').querySelectorAll('li')
	for(var i = 0; i < banLis.length; i++){
		banLis[i].onclick = function(){
			var val = this.innerText;
			var arr = JSON.parse(local.getItem('news'));//获取
			arr.push(val);
			console.log(arr);
			local.setItem('news',JSON.stringify(arr))
		}
	}
	</script>
