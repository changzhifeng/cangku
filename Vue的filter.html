<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <p>{{'Hi','world'|filter1}}</p>
        <p>{{msg | filter2 | filter3}}</p>
        <p>{{'2020'|filterA('02','16')}}</p>
        
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:'2020'
            },
            filters:{
                filter1(value1,value2){
                    return value1+' '+value2
                },
                filter2(value1){
                    return value1+' Hi'
                },
                filter3(value1){
                    return value1+' World'
                },
                filterA(value,arg1,arg2){
                    return value+'-'+arg1+'-'+arg2
                }
            },
            
        })
    </script>
</body>
</html>
