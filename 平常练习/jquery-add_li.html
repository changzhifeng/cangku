<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <ul id="oli">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul id="nli"></ul>
    <script>
        $(function(){
            var arr = [];
            $("#oli li").click(function(){
                for (let i = 0; i < $("#oli li").length; i++) {
                    arr.push($("#nli li:eq("+i+")").html());
                }
                if(arr.indexOf($(this).html())==-1){
                    $("#nli").append("<li>"+$(this).html()+"</li>");
                }
            })

            function quchong(arr){
                var newArr = [];
                for (let j = 0; j < arr.length; j++) {
                    const element = arr[j];
                    if(newArr.indexOf(element)==-1){
                        newArr.push(element);
                    }
                }
                return newArr;
            }
        })
    </script>
</body>
</html>
