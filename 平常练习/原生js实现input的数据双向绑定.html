<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		body,html{
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		#container{
			width: 300px;
			height: 300px;
			background-color: aqua;
		}
	</style>
</head>
<body>
	<div id="container">
		
	</div>
	<input type=" text" name="" id="oInp" value="" />
	<input id="textVal" value="" />
	<script type="text/javascript">
		var oInp = document.getElementById('oInp');
		var textVal = document.getElementById('textVal');
		oInp.oninput = function(e){
			textVal.value = this.value;
		}
		textVal.oninput = function(){
			oInp.value = this.value;
		}
	</script>
</body>
</html>
