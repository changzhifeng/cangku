<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	function ajaxRequest(url,method,isAsync,arg,rh) {
		var xhr;
		if(window.XMLHttpRequest){
			xhr = new XMLHttpRequest();
		}else{
			xhr = new ActiveXObject("Microsoft.XMLHTTP")
		}
		xhr.open(method,url,isAsync);
		xhr.setRequestHeader("Content-Type",rh);
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4 && xhr.status == 4){
				console.log(xhr.responseText);
			}
		}
		xhr.send(arg);
	}
	ajaxRequest('','GET',true,null,"application/x-www-form-urlencoded");
	</script>
</body>
</html>
